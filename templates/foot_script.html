<!-- active menu -->
<script>
    var str = document.location.pathname.split("/")[1];
    var str1 = document.location.pathname.split("/")[2];
    $("#"+str).addClass('active');
    if($("."+str1).length>0) {
          $("."+str1).addClass('active');
    }

    if(str.length==0){
        $("#index").addClass('active');
    }
</script>
